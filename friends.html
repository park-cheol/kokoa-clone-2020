<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars</title>
  </head>
  <body>
    <div class="shootingstar-box">
      <div class="shooting_star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="https://image.fmkorea.com/files/attach/new/20181115/486616/1314900872/1388416379/99b983892094b5c6d2fc3736e15da7d1.jpg"
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <span>22:00</span>
      </div>
      <div class="status-bar__column">
        <span>38%</span>
        <div class="turnOn-battery">
          <div class="battery-status">
            <i class="fas fa-battery-quarter turnon-quarter"></i>
            <i class="fas fa-battery-half turnon-half"></i>
            <i class="fas fa-battery-full turnon-full"></i>
          </div>
          <i class="fas fa-bolt turnOn-bolt"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg"
            class="user-component__avatar user-component__avatar--XL"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">CAT</h4>
            <!-- <h6 class="user-component__subtitle"> this text whatever </h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <i class="fas fa-caret-left fa-2x leftleft">
        <div class="nav-fadeout">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </i>
    </nav>
