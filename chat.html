<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Talk</title>
  </head>
  <body id="chat-screen">
    <div class="shootingstar-box">
      <div class="shooting_star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="https://image.fmkorea.com/files/attach/new/20181115/486616/1314900872/1388416379/99b983892094b5c6d2fc3736e15da7d1.jpg"
      />
    </div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:00</span>
      </div>
      <div class="status-bar__column">
        <span>38%</span>
          <div class="turnOn-battery">
            <div class="battery-status">
              <i class="fas fa-battery-quarter turnon-quarter"></i>
              <i class="fas fa-battery-half turnon-half"></i>
              <i class="fas fa-battery-full turnon-full"></i>
            </div>
            <i class="fas fa-bolt turnOn-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lily</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <!-- my chat
      <div class="message-row message-row--you">
        <img
          src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg"
        />
        
        <div class="message-row__content">
          <span class="message__author">CAT</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>-->

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Good asdads</span>
            <span class="message__time">12:00</span>
          </div>

          <div class="message__info">
            <span class="message__bubble">To do list
              <ul>
                <li>1. Nap</li>
                <li>2. ....</li>
                <li>3. 😐😐😐😐😐😐🙄</li>
              </ul>
            </span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <nav class="nav">
      <i class="fas fa-caret-left fa-2x nav-motion">
        <div class="nav-fadeout">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">8</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </i>
    </nav>

    <div class="no-mobile">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/05/shutterstock_389230123-760x400.jpg"
      />
      <span>Screen Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f6a31a44a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
