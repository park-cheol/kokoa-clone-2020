<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body class= "find-body">
    <div class="shootingstar-box only_find">
      <div class="shooting_star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="https://image.fmkorea.com/files/attach/new/20181115/486616/1314900872/1388416379/99b983892094b5c6d2fc3736e15da7d1.jpg"
      />
    </div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <span>22:00</span>
      </div>
      <div class="status-bar__column">
        <span>38%</span>
          <div class="turnOn-battery">
            <div class="battery-status">
              <i class="fas fa-battery-quarter turnon-quarter"></i>
              <i class="fas fa-battery-half turnon-half"></i>
              <i class="fas fa-battery-full turnon-full"></i>
            </div>
            <i class="fas fa-bolt turnOn-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"
          ><i class="fas fa-cog fa-lg cog_homework find-setting">
            <span class="find__cog-notification"></span>
          </i>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>Yout have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile7.uf.tistory.com%2Fimage%2F24283C3858F778CA2EFABE"
              />
              <span class="open-post__members-count">882 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://images.chosun.com/resizer/9WrP0_al6IEvUUk_cHxQQ64cmVA=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YKKUIDTM2NF6JG6CHVL2F4576Q.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#CAT</h5>
            <h6 class="open-post__hashtags">#cat#animals#cute</h6>
            <div class="open-post__members">
              <img
                src="https://images.chosun.com/resizer/9WrP0_al6IEvUUk_cHxQQ64cmVA=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YKKUIDTM2NF6JG6CHVL2F4576Q.jpg"
              />
              <span class="open-post__members-count">1204 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F9d%2F03%2F4b%2F9d034ba7ea3bfc5c8293631abe4e4a91--ragdoll-cats-kitty-cats.jpg&type=sc960_832"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>930</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <i class="fas fa-caret-left fa-2x nav-motion">
        <div class="nav-fadeout">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </i>
    </nav>

    <div class="no-mobile">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/05/shutterstock_389230123-760x400.jpg"
      />
      <span>Screen Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f6a31a44a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
