<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="shootingstar-box">
      <div class="shooting_star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="https://image.fmkorea.com/files/attach/new/20181115/486616/1314900872/1388416379/99b983892094b5c6d2fc3736e15da7d1.jpg"
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>38%</span>
          <div class="turnOn-battery">
            <div class="battery-status">
              <i class="fas fa-battery-quarter turnon-quarter"></i>
              <i class="fas fa-battery-half turnon-half"></i>
              <i class="fas fa-battery-full turnon-full"></i>
            </div>
            <i class="fas fa-bolt turnOn-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-palette"></i>
            <span>Theme</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-shopping-cart"></i>
            <span>Shop</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Securiy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Galaxy Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <form class= "loginout">
      <a href="home.html">Login Out</a>
    </form>

    <nav class="nav">
      <i class="fas fa-caret-left fa-2x nav-motion">
        <div class="nav-fadeout">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">8</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </i>
    </nav>

    <div class="no-mobile">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/05/shutterstock_389230123-760x400.jpg"
      />
      <span>Screen Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f6a31a44a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
