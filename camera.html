<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camera</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="camera-body">
    <div class="camera-background">
      <img
        src="https://images.unsplash.com/photo-1531366936337-7c912a4589a7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      />
    </div>

    <a href="friends.html" class="backhome">
      <i class="fas fa-home fa-3x"></i>
    </a>

    <main>
      <div class="big-box">
        <div class="small-box">
          <div class="border-line"></div>
          <div class="border-line"></div>
        </div>
        <div class="small-box">
          <div class="border-line"></div>
          <div class="border-line"></div>
        </div>
      </div>
      <div class="camera-plus">
        <i class="fas fa-plus fa-4x"></i>
      </div>
    </main>

    <div class="cameraBtn">
      <div class="cameraWhiteBtn">
        <div class="cameraRedBtn"></div>
      </div>
      <audio controls src="sound/camera.mp3" class="camera-sound"></audio>
    </div>

    <div class="camera-screen__expand">
      <i class="fas fa-arrow-right fa-4x"></i>
    </div>

    <div class="camera-screen-limit">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/05/shutterstock_389230123-760x400.jpg"
      />
      <span>Screen Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f6a31a44a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
