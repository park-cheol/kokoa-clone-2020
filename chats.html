<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="shootingstar-box">
      <div class="shooting_star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="https://image.fmkorea.com/files/attach/new/20181115/486616/1314900872/1388416379/99b983892094b5c6d2fc3736e15da7d1.jpg"
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <span>22:00</span>
      </div>
      <div class="status-bar__column">
          <span>38%</span>
          <div class="turnOn-battery">
            <div class="battery-status">
              <i class="fas fa-battery-quarter turnon-quarter"></i>
              <i class="fas fa-battery-half turnon-half"></i>
              <i class="fas fa-battery-full turnon-full"></i>
            </div>
            <i class="fas fa-bolt turnOn-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-headphones fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lily</h4>
              <h6 class="user-component__subtitle">
                To do list...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time only-component">21:22</span>
        <!--<div class="badge">1</div> -->
          </div>
        </div>
      </a>

      <a href="loki.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://media.tenor.com/images/d7afbeb5c3b3efc48a86eb2c3450ceb8/tenor.gif"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Loki</h4>
            <h6 class="user-component__subtitle">
              What are you doing?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time ">18:28</span>
          <div class="badge">8</div>
        </div>
      </div>
      </a>

      <a href="lucy.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://gryfin.com/wp-content/uploads/2017/01/cat-gif.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lucy</h4>
              <h6 class="user-component__subtitle">
                Have a good night
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time ">Yesterday</span>
        <!--<div class="badge">1</div> -->
          </div>
        </div>
        </a>
    </main>

    <footer class="ad">
      <div class="ad-box">
        <a href="https://nomadcoders.co/" class="ad-metadata">
        <span>GalaxyTalk Clone Coding!</span>
        <span>< Click ></Click></span>
        <img src="https://nomadcoders.co/m.svg"/>
        <i class="fas fa-hand-pointer"></i>
      </a>
      <i class="fas fa-ad fa-2x"></i>
    </div>

    </footer>

    <nav class="nav">
      <i class="fas fa-caret-left fa-2x nav-motion">
        <div class="nav-fadeout">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </i>
    </nav>

    <div class="no-mobile">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2017/05/shutterstock_389230123-760x400.jpg"
      />
      <span>Screen Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f6a31a44a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
